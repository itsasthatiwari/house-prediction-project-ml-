<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="card" style="width: 100%; margin-top: 50px;">
            <div class="card-header text-center">
                <h1>Welcome to House Price Predictor</h1>
            </div>
            <div class="card-body">
                <!-- Form using POST method -->
                <form id="prediction-form" method="POST">
                    <div class="form-group text-center">
                        <label for="location"><b>Select Location:</b></label>
                        <select class="form-control" id="location" name="location" required>
                            <option value="" disabled selected>Select Location</option>
                            {% for location in locations %}
                                <option value="{{ location }}">{{ location }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group text-center">
                        <label for="bhk"><b>Enter BHK:</b></label>
                        <input type="number" class="form-control" id="bhk" name="bhk" required>
                    </div>

                    <div class="form-group text-center">
                        <label for="bath"><b>Enter Number of Bathrooms:</b></label>
                        <input type="number" class="form-control" id="bath" name="bath" required>
                    </div>

                    <div class="form-group text-center">
                        <label for="total_sqft"><b>Enter Square Feet:</b></label>
                        <input type="number" class="form-control" id="total_sqft" name="total_sqft" required>
                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-primary form-control" type="submit">Predict Price</button>
                    </div>
                </form>

                {% if prediction %}
                    <div class="text-center">
                        <h3>Predicted Price: â‚¹{{ prediction }}</h3>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
